<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FastFood - Gestione Profilo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      min-height: 100vh;
    }
    .main-content {
      flex: 1;
      padding: 2rem;
    }
    .form-container {
      max-width: 600px;
      margin: auto;
    }
  </style>
</head>
<body>
  <script>
    (function() {
      var token = localStorage.getItem("token");
      if (!token) {
        window.location.href = "../login.html";
      }
    })();
  </script>

  <div class="main-content">
    <h2>Gestisci Profilo</h2>
    <div class="form-container">
      <form id="profileForm">
        <div class="mb-3">
          <label for="username" class="form-label">Username *</label>
          <input type="text" id="username" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email *</label>
          <input type="email" id="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="numero_di_telefono" class="form-label">Numero di Telefono *</label>
          <input type="text" id="numero_di_telefono" class="form-control" required>
        </div>
        <div id="campiCliente" style="display: none;">
          <div class="mb-3">
            <label for="indirizzo" class="form-label">Indirizzo</label>
            <textarea id="indirizzo" class="form-control" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <label for="metodo_pagamento" class="form-label">Metodo di Pagamento</label>
            <input type="text" id="metodo_pagamento" class="form-control">
          </div>
        </div>
        <div id="campiRistoratore" style="display: none;">
          <div class="mb-3">
            <label for="piva" class="form-label">Partita IVA *</label>
            <input type="text" id="piva" class="form-control">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Aggiorna Profilo</button>
      </form>

      <form id="passwordForm" class="mt-3">
        <div class="mb-3">
          <label for="oldPassword" class="form-label">Vecchia Password *</label>
          <input type="password" id="oldPassword" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="newPassword" class="form-label">Nuova Password *</label>
          <input type="password" id="newPassword" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-warning">Modifica Password</button>
      </form>

      <button id="deleteBtn" class="btn btn-danger mt-3">Elimina Profilo</button>
      <div id="message" class="mt-3"></div>
    </div>
  </div>

  <script>
    var apiBase = "http://localhost:3000";
    var token = localStorage.getItem("token");


    async function fetchConControlloToken(url, options = {}) {
      var token = localStorage.getItem("token");
    
      if (!token) {
        window.location.href = "./logout.html";
        return;
      }
    
      options.headers = options.headers || {};
      options.headers["Authorization"] = "Bearer " + token;
    
      try {
        let response = await fetch(url, options);
    
        if (response.status === 401) { // token scaduto o invalido
            window.location.href = "./logout.html";
          }
    
        return response;
      } catch (error) {
        console.error("Errore nella richiesta API:", error);
        return null;
      }
    }

    async function caricaDatiProfilo() {
      try {
        var response = await fetchConControlloToken(apiBase + "/users/me", {
          method: "GET",
          headers: { "Content-Type": "application/json", "Authorization": "Bearer " + token }
        });

        var profile = await response.json();
        if (!profile) {
          console.error("Errore: profilo non trovato.");
          return;
        }

        document.getElementById("username").value = profile.username;
        document.getElementById("email").value = profile.email;
        document.getElementById("numero_di_telefono").value = profile.numero_di_telefono;

        if (profile.role === "cliente") {
          document.getElementById("indirizzo").value = profile.indirizzo;
          document.getElementById("metodo_pagamento").value = profile.metodo_pagamento;
          document.getElementById("campiCliente").style.display = "block";
        }

        if (profile.role === "ristoratore") {
          document.getElementById("piva").value = profile.piva;
          document.getElementById("campiRistoratore").style.display = "block";
        }

        document.getElementById("profileForm").addEventListener("submit", async function(e) {
          e.preventDefault();

          var payload = {
            username: document.getElementById("username").value.trim(),
            email: document.getElementById("email").value.trim(),
            numero_di_telefono: document.getElementById("numero_di_telefono").value.trim()
          };

          if (profile.role === "cliente") {
            payload.indirizzo = document.getElementById("indirizzo").value.trim();
            payload.metodo_pagamento = document.getElementById("metodo_pagamento").value.trim();
          }

          if (profile.role === "ristoratore") {
            payload.piva = document.getElementById("piva").value.trim();
          }

          try {
            var updateRes = await fetchConControlloToken(apiBase + "/users/me", {
              method: "PUT",
              headers: { "Content-Type": "application/json", "Authorization": "Bearer " + token },
              body: JSON.stringify(payload)
            });

            if (!updateRes.ok) {
              var errorText = await updateRes.text();
              throw new Error("Errore HTTP " + updateRes.status + " - " + errorText);
            }

            document.getElementById("message").innerHTML = '<div class="alert alert-success">Profilo aggiornato con successo!</div>';
          } catch (err) {
            document.getElementById("message").innerHTML = '<div class="alert alert-danger">' + err.message + '</div>';
          }
        });


        document.getElementById("passwordForm").addEventListener("submit", async function(e) {
          e.preventDefault();

          var oldPassword = document.getElementById("oldPassword").value.trim();
          var newPassword = document.getElementById("newPassword").value.trim();

          if (!oldPassword || !newPassword) {
            document.getElementById("message").innerHTML = '<div class="alert alert-danger">Inserisci entrambe le password.</div>';
            return;
          }

          try {
            var response = await fetchConControlloToken(apiBase + "/users/me/password", {
              method: "PUT",
              headers: { "Content-Type": "application/json", "Authorization": "Bearer " + token },
              body: JSON.stringify({ oldPassword, newPassword })
            });

            var result = await response.json();

            if (!response.ok) {
              throw new Error(result.error || "Errore nella modifica della password");
            }

            document.getElementById("message").innerHTML = '<div class="alert alert-success">Password aggiornata con successo!</div>';
            document.getElementById("passwordForm").reset();
          } catch (err) {
            document.getElementById("message").innerHTML = '<div class="alert alert-danger">' + err.message + '</div>';
          }
        });


        document.getElementById("deleteBtn").addEventListener("click", async function() {
          try {
            var delRes = await fetchConControlloToken(apiBase + "/users/" + profile._id, {
              method: "DELETE",
              headers: { "Authorization": "Bearer " + token }
            });

            if (!delRes.ok) {
              var delError = await delRes.text();
              throw new Error(delError);
            }
            window.location.href = "./logout.html";
          } catch (err) {
            document.getElementById("message").innerHTML = '<div class="alert alert-danger">' + err.message + '</div>';
          }
        });

      } catch (err) {
        console.error("Errore nel caricamento del profilo:", err);
      }
    }

    caricaDatiProfilo();
  </script>
</body>
</html>
