<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FastFood</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fecd4c;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }
    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 60px;
      flex-wrap: wrap;
    }
    .hero-text {
      max-width: 600px;
    }
    .hero-text h1 {
      font-size: 3rem;
      font-weight: 800;
      color: #1e1e1e;
    }
    .hero-text p {
      font-size: 1.25rem;
      margin-top: 20px;
      color: #333;
    }
    .hero-img {
      max-width: 500px;
    }
    .btn-custom {
      background-color: #00B5A2;
      color: white;
      padding: 12px 24px;
      font-weight: 600;
      border-radius: 30px;
      margin-right: 15px;
      margin-top: 30px;
    }
    .btn-custom:hover {
      background-color: #02685e;
      color: white;
    }
    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #00B5A2;
      text-decoration: none;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 30px 60px;
    }
  </style>
</head>
<body>
  <header>
    <a href="#" class="logo">FastFood</a>
    <div>
      <a href="login.html" class="btn btn-custom">Login</a>
      <a href="register.html" class="btn btn-custom">Registrati</a>
    </div>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>Consegna veloce, gusto garantito</h1>
      <p>Ordina dai tuoi ristoranti preferiti con un click.</p>
      <a href="login.html" class="btn btn-custom">Inizia ora</a>
    </div>
    <div class="hero-img">
      <img src="assets/logo.png" alt="FastFood Logo" class="img-fluid">
    </div>
  </section>
</body>
</html>
