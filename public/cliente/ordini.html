<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FastFood - Ordini Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      min-height: 100vh;
    }
    
    /* Sidebar styling */
    .sidebar {
      width: 250px;
      background-color: #ffffff;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }
    .sidebar-header {
      text-align: center;
      margin-bottom: 1rem;
    }
    .sidebar-header img {
      max-width: 150px;
    }
    .sidebar a.nav-link {
      color: #555;
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      margin-bottom: 0.5rem;
      text-decoration: none;
      transition: background-color 0.3s, color 0.3s;
    }
    .sidebar a.nav-link.active,
    .sidebar a.nav-link:hover {
      background-color: #fecd4c;
      color: #000;
    }
    .main-content {
      flex: 1;
      padding: 2rem;
    }
    .main-content h2 {
      color: #00B5A2;
      margin-bottom: 1.5rem;
    }
    .order-card {
      border: 1px solid #dee2e6;
      border-radius: 0.375rem;
      padding: 1rem;
      margin-bottom: 1rem;
      background-color: #fff;
    }
    .order-card p {
      margin: 0;
    }
    .btn-confirm {
      background-color: #00B5A2;
      color: white;
      border-radius: 0.375rem;
      padding: 0.5rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <script>
    (function() {
      var token = localStorage.getItem("token");
      var role = localStorage.getItem("role");
      if (!token || role !== "cliente") {
        window.location.href = "../login.html";
      }
    })();
  </script>

  <div class="sidebar">
    <div class="sidebar-header">
      <img src="../assets/logo.png" alt="FastFood Logo"/>
    </div>
    <a href="home.html" class="nav-link">Home</a>
    <a href="carrello.html" class="nav-link">Carrello</a>
    <a href="ordini.html" class="nav-link active">Ordini</a>
    <a href="../profilo.html" class="nav-link">Profilo</a>
    <a href="../logout.html" class="nav-link">Logout</a>

  </div>

  <div class="main-content">
    <h2>I tuoi Ordini</h2>
    <br><hr><br>
    <h3>Ordini Attivi</h3>
    <br>
    <div id="activeOrders"></div>
    <br><hr><br>
    <h3>Storico Ordini</h3>
    <br>
    <div id="historyOrders"></div>
  </div>

  <script>
    var apiBase = "http://localhost:3000";
    var token = localStorage.getItem("token");

    async function fetchConControlloToken(url, options = {}) {
      var token = localStorage.getItem("token");
    
      if (!token) {
        window.location.href = "../logout.html";
        return;
      }
    
      options.headers = options.headers || {};
      options.headers["Authorization"] = "Bearer " + token;
    
      try {
        let response = await fetch(url, options);
    
        if (response.status === 401) { // token scaduto o invalido
            window.location.href = "../logout.html";
          }
    
        return response;
      } catch (error) {
        console.error("Errore nella richiesta API:", error);
        return null;
      }
    }

    async function caricaOrdiniCliente() {
      try {
        var response = await fetchConControlloToken(apiBase + "/orders", {
          headers: { "Authorization": "Bearer " + token }
        });

        var orders = await response.json();
        var activeOrders = document.getElementById("activeOrders");
        var historyOrders = document.getElementById("historyOrders");

        activeOrders.innerHTML = "";
        historyOrders.innerHTML = "";

        let storicoVuoto = true;

        orders.forEach(order => {
          var orderDiv = document.createElement("div");
          orderDiv.className = "order-card";
          orderDiv.innerHTML = `
            <p><strong>Ordine #${order._id}</strong></p>
            <p>Ristorante: ${order.ristorante_nome}</p>
            <p>Totale: â‚¬${order.totale.toFixed(2)}</p>
            <p>Data ordine: ${order.data_ordine}</p>
            <p>Tempo di attesa: ${order.tempo_attesa} min</p>
            <p>Stato: <strong>${order.stato}</strong></p>
          `;

          if (order.stato === "in consegna") {
            var confirmBtn = document.createElement("button");
            confirmBtn.className = "btn btn-confirm";
            confirmBtn.innerText = "Conferma Consegna";
            confirmBtn.onclick = () => confermaConsegna(order._id);
            orderDiv.appendChild(confirmBtn);
          }

          if (["in preparazione", "ordinato", "in consegna"].includes(order.stato)) {
            activeOrders.appendChild(orderDiv);
          } else {
            historyOrders.appendChild(orderDiv);
            storicoVuoto = false;
          }
        });

        if (storicoVuoto) {
          historyOrders.innerHTML = '<p class="text-muted">Non hai ordini completati.</p>';
        }

      } catch (err) {
        console.error("Errore nel caricamento degli ordini:", err);
      }
    }


    async function confermaConsegna(orderId) {
      try {
        var response = await fetchConControlloToken(`${apiBase}/orders/${orderId}/consegna`, {
          method: "PUT",
          headers: { "Authorization": "Bearer " + token }
        });

        if (!response.ok) throw new Error("Errore nella conferma consegna.");

        caricaOrdiniCliente();
      } catch (err) {
        console.error("Errore:", err);
      }
    }

    caricaOrdiniCliente();
  </script>
</body>
</html>
