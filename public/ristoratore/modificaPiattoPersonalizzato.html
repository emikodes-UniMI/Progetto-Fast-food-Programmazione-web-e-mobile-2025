<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FastFood - Modifica Piatto Personalizzato</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 250px;
      background: #fff;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }
    .sidebar-header {
      text-align: center;
      margin-bottom: 1rem;
    }
    .sidebar-header img {
      max-width: 150px;
    }
    .sidebar a.nav-link {
      color: #555;
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      margin-bottom: 0.5rem;
      text-decoration: none;
    }
    .sidebar a.nav-link.active,
    .sidebar a.nav-link:hover {
      background-color: #fecd4c;
      color: #000;
    }
    .main-content {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }
    .main-content h2 {
      color: #00B5A2;
      margin-bottom: 1.5rem;
    }
    .form-container {
      max-width: 600px;
      margin: auto;
    }
  </style>
</head>
<body>
  <script>
    (function() {
      var token = localStorage.getItem("token");
      var role = localStorage.getItem("role");
      if (!token || role !== "ristoratore") {
        window.location.href = "../login.html";
      }
    })();
  </script>
    <div class="sidebar">
    <div class="sidebar-header">
      <img src="../assets/logo.png" alt="FastFood Logo">
    </div>
    <a href="home.html" class="nav-link">Dashboard</a>
    <a href="gestioneRistorante.html" class="nav-link">Gestisci Ristorante</a>
    <a href="piattiGenerici.html" class="nav-link">Aggiungi Piatto Generico</a>
    <a href="piattoPersonalizzato.html" class="nav-link">Aggiungi Piatto Personalizzato</a>
    <a href="modificaPiattoPersonalizzato.html" class="nav-link active">Modifica Piatto Personalizzato</a>
    <a href="ordini.html" class="nav-link">Ordini</a>
    <a href="statistiche.html" class="nav-link">Statistiche</a>
    <a href="../profilo.html" class="nav-link">Profilo</a>
    <a href="../logout.html" class="nav-link">Logout</a>

  </div>
  

  <div class="main-content" id="intestazione">
    <h2>Modifica Piatto Personalizzato</h2>
    <select name="listaPiatti" id="listaPiatti" style="display: none;">
        <option disabled selected>Seleziona un piatto</option>
    </select>

    <hr><br>
      <form id="piattoPersonalizzato" style="display: none;">
        <div class="mb-3">
          <label for="strMeal" class="form-label">Nome Piatto *</label>
          <input type="text" id="strMeal" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="strCategory" class="form-label">Categoria</label>
          <input type="text" id="strCategory" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="strArea" class="form-label">Area</label>
          <input type="text" id="strArea" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="prezzo" class="form-label">Prezzo (€)</label>
          <input type="number" id="prezzo" class="form-control" step="0.01" required>
        </div>
        <div class="mb-3">
          <label for="tempo_preparazione" class="form-label">Tempo di Preparazione (min)</label>
          <input type="number" id="tempo_preparazione" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="ingredients" class="form-label">Ingredienti (separati da virgole)</label>
          <input type="text" id="ingredients" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="measures" class="form-label">Quantità (separati da virgole, stesso numero degli ingredienti)</label>
          <input type="text" id="measures" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="strMealThumb" class="form-label">URL Immagine</label>
          <input type="url" id="strMealThumb" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="strInstructions" class="form-label">Istruzioni</label>
          <textarea id="strInstructions" class="form-control" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-warning">Modifica Piatto</button>
      </form>
      <div id="msg" class="mt-3"></div>
    </div>


  <script>
    var apiBase = "http://localhost:3000";
    var token = localStorage.getItem("token");
    var userId = localStorage.getItem("userId");
    
    var mioRistorante = null;

    async function fetchConControlloToken(url, options = {}) {
      var token = localStorage.getItem("token");
    
      if (!token) {
        window.location.href = "../logout.html";
        return;
      }
    
      options.headers = options.headers || {};
      options.headers["Authorization"] = "Bearer " + token;
    
      try {
        let response = await fetch(url, options);
    
        if (response.status === 401) { // token scaduto o invalido
            window.location.href = "../logout.html";
          }
    
        return response;
      } catch (error) {
        console.error("Errore nella richiesta API:", error);
        return null;
      }
    }

    async function caricaRistorante() {
    try {
        var response = await fetchConControlloToken(apiBase + "/restaurants", {
            headers: { "Authorization": "Bearer " + token }
        });
        var restaurants = await response.json();
        mioRistorante = restaurants.find(r => r.ristoratore_id && r.ristoratore_id.toString() === userId);
        
        if (!mioRistorante) {
            alert("Non hai ancora creato un ristorante. Vai alla pagina Gestisci Ristorante per crearlo.");
            window.location.href = "gestioneRistorante.html";
            return;
        }

        var selectElement = document.getElementById("listaPiatti");
        var formElement = document.getElementById("piattoPersonalizzato");

        var piattiResponse = await fetchConControlloToken(`${apiBase}/meals`, {
            headers: { "Authorization": "Bearer " + token }
        });
        var tuttiPiatti = await piattiResponse.json();

        var piattiPersonalizzati = tuttiPiatti.filter(p => p.ristorante_id === mioRistorante._id);

        if (piattiPersonalizzati.length === 0) {
            var msg = document.createElement("h3")
            msg.textContent="Non hai ancora inserito piatti personalizzati.";
            document.getElementById("intestazione").appendChild(msg);
            return;
        }

        piattiPersonalizzati.forEach(piatto => {
            var option = document.createElement("option");
            option.text = piatto.strMeal;
            option.value = piatto._id;
            selectElement.add(option);
        });

        selectElement.style.display = "block";
    } catch (err) {
        console.error("Errore nel caricamento del ristorante o piatti:", err);
    }
}

document.getElementById("listaPiatti").addEventListener("change", async function(e) {
    var idMeal = e.target.value;

    try {
        var piattoResponse = await fetchConControlloToken(`${apiBase}/meals/${idMeal}`, {
            headers: { "Authorization": "Bearer " + token }
        });
        var piatto = await piattoResponse.json();

        if (!piatto || !piatto._id) {
            console.warn("Piatto non trovato!");
            return;
        }

        document.getElementById("strMeal").value = piatto.strMeal;
        document.getElementById("strCategory").value = piatto.strCategory || "";
        document.getElementById("strArea").value = piatto.strArea || "";
        document.getElementById("prezzo").value = piatto.prezzo || "";
        document.getElementById("tempo_preparazione").value = piatto.tempo_preparazione || "";
        document.getElementById("ingredients").value = piatto.ingredients ? piatto.ingredients.join(", ") : "";
        document.getElementById("measures").value = piatto.measures ? piatto.measures.join(", ") : "";
        document.getElementById("strMealThumb").value = piatto.strMealThumb || "";
        document.getElementById("strInstructions").value = piatto.strInstructions || "";

        document.getElementById("piattoPersonalizzato").style.display = "block";

    } catch (err) {
        console.error("Errore nel recupero del piatto:", err);
    }
});

document.getElementById("piattoPersonalizzato").addEventListener("submit", async function (e) {
    e.preventDefault();

    var idMeal = document.getElementById("listaPiatti").value;
    var payload = {
        strMeal: document.getElementById("strMeal").value.trim(),
        strCategory: document.getElementById("strCategory").value.trim(),
        strArea: document.getElementById("strArea").value.trim(),
        prezzo: parseFloat(document.getElementById("prezzo").value),
        tempo_preparazione: parseInt(document.getElementById("tempo_preparazione").value),
        ingredients: document.getElementById("ingredients").value.split(",").map(i => i.trim()).filter(Boolean),
        measures: document.getElementById("measures").value.split(",").map(m => m.trim()).filter(Boolean),
        strMealThumb: document.getElementById("strMealThumb").value.trim(),
        strInstructions: document.getElementById("strInstructions").value.trim()
    };

    if (payload.ingredients.length !== payload.measures.length) {
        alert("Il numero di ingredienti e quantità deve essere uguale!");
        return;
    }

    try {
        var response = await fetchConControlloToken(`${apiBase}/meals/${idMeal}`, {
            method: "PUT",
            headers: {
                "Content-Type": "application/json",
                "Authorization": "Bearer " + token
            },
            body: JSON.stringify(payload)
        });

        if (!response.ok) {
            var errorText = await response.text();
            throw new Error("Errore HTTP " + response.status + " - " + errorText);
        }

        alert("Piatto modificato con successo!");

    } catch (err) {
        console.error("Errore nella modifica del piatto:", err);
        alert(err.message);
    }
});




    (async function init() { await caricaRistorante(); })();
  </script>
</body>
</html>
