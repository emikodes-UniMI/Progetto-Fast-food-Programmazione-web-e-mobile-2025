<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FastFood - Crea Ristorante</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 250px;
      background-color: #ffffff;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }
    .sidebar-header {
      text-align: center;
      margin-bottom: 1rem;
    }
    .sidebar-header img {
      max-width: 150px;
    }
    .sidebar a.nav-link {
      color: #555;
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      margin-bottom: 0.5rem;
      text-decoration: none;
      transition: background-color 0.3s, color 0.3s;
    }
    .sidebar a.nav-link.active,
    .sidebar a.nav-link:hover {
      background-color: #fecd4c;
      color: #000;
    }
    .main-content {
      flex: 1;
      padding: 2rem;
    }
    .main-content h2 {
      color: #00B5A2;
      margin-bottom: 1.5rem;
    }
    .form-container {
      max-width: 600px;
      margin: auto;
    }
  </style>
</head>
<body>
  <script>
    (function() {
      var token = localStorage.getItem("token");
      var role = localStorage.getItem("role");
      if (!token || role !== "ristoratore") {
        window.location.href = "../login.html";
      }
    })();
  </script>
  
<div class="sidebar">
    <div class="sidebar-header">
      <img src="../assets/logo.png" alt="FastFood Logo">
    </div>
    <a href="home.html" class="nav-link">Dashboard</a>
    <a href="gestioneRistorante.html" class="nav-link">Gestisci Ristorante</a>
    <a href="piattiGenerici.html" class="nav-link">Aggiungi Piatto Generico</a>
    <a href="piattoPersonalizzato.html" class="nav-link">Aggiungi Piatto Personalizzato</a>
    <a href="modificaPiattoPersonalizzato.html" class="nav-link">Modifica Piatto Personalizzato</a>
    <a href="ordini.html" class="nav-link">Ordini</a>
    <a href="statistiche.html" class="nav-link">Statistiche</a>
    <a href="../profilo.html" class="nav-link">Profilo</a>
    <a href="../logout.html" class="nav-link">Logout</a>
  </div>
  
    <div class="main-content">
    <h2>Crea Ristorante</h2>
    <div class="form-container">
      <form id="restaurantForm">
        <div class="mb-3">
          <label for="name" class="form-label">Nome del Ristorante *</label>
          <input type="text" id="name" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Indirizzo *</label>
          <input type="text" id="address" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Descrizione</label>
          <textarea id="description" class="form-control" rows="3"></textarea>
        </div>
        <div class="mb-3">
          <label for="image" class="form-label">URL Immagine</label>
          <input type="url" id="image" class="form-control">
        </div>
        <button type="submit" class="btn btn-warning">Crea Ristorante</button>
      </form>
      <div id="message" class="mt-3"></div>
    </div>
  </div>
  
  <script>
    var apiBase = "http://localhost:3000";
    var token = localStorage.getItem("token");
    var userId = localStorage.getItem("userId");

    async function fetchConControlloToken(url, options = {}) {
      var token = localStorage.getItem("token");
    
      if (!token) {
        window.location.href = "../logout.html";
        return;
      }
    
      options.headers = options.headers || {};
      options.headers["Authorization"] = "Bearer " + token;
    
      try {
        let response = await fetch(url, options);
    
        if (response.status === 401) { // token scaduto o invalido
            window.location.href = "../logout.html";
          }
    
        return response;
      } catch (error) {
        console.error("Errore nella richiesta API:", error);
        return null;
      }
    }

    var restaurantForm = document.getElementById("restaurantForm");
    restaurantForm.addEventListener("submit", async function(e) {
      e.preventDefault();
      
      var name = document.getElementById("name").value.trim();
      var address = document.getElementById("address").value.trim();
      var description = document.getElementById("description").value.trim();
      var image = document.getElementById("image").value.trim();

      if (!name || !address) {
        document.getElementById("message").innerHTML = '<div class="alert alert-danger">Nome e indirizzo sono obbligatori.</div>';
        return;
      }

      var payload = {
        name: name,
        address: address,
        description: description,
        image: image,
        ristoratore_id: userId,
      };

      try {
        var response = await fetchConControlloToken(apiBase + "/restaurants", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + token
          },
          body: JSON.stringify(payload)
        });
        var data = await response.json();
        if (!response.ok) {
          document.getElementById("message").innerHTML = '<div class="alert alert-danger">' + (data.error || "Errore nella creazione del ristorante") + '</div>';
          return;
        }
        document.getElementById("message").innerHTML = '<div class="alert alert-success">Ristorante creato con successo!</div>';
        setTimeout(function() {
          window.location.href = "home.html";
        }, 2000);
      } catch (err) {
        console.error("Errore:", err);
        document.getElementById("message").innerHTML = '<div class="alert alert-danger">Errore di rete o del server.</div>';
      }
    });
  </script>
</body>
</html>
